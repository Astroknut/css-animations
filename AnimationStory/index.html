<!DOCTYPE html>
<html>
<head>
	<title>Blank Project</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Shrikhand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div id="dude">
		<img src="img/dude2.png">
	</div>
	<div id="story">Hey.</div>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript">
		$( "html" ).click(function() {
		  $( "#dude" ).toggleClass( "block" );
		  $( "#story" ).toggleClass( "tell" );
		});	
		$(document).ready(function () {
        	window.setInterval(function(){
             var xhr = $.get("http://api.giphy.com/v1/gifs/search?q=the+notebook&api_key=dc6zaTOxFJmzC");
                var random = Math.ceil(Math.random() * 10);
                xhr.done(function(data) { 
                  $('html').css("background-image", 'url(https://media.giphy.com/media/' + data.data[random].id + '/giphy.gif)'); 
                });
            }, 5000);
        });
	</script>
</body>
</html>
